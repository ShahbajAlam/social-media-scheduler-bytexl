<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Media Scheduler</title>
        <meta
            name="description"
            content="Schedule your social media posts in one place"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="./images/social-media.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <meta property="og:image" content="./images/social-media.png" />
    </head>

    <body>
        <div id="appContainer" class="min-h-screen">
            <!-- Header -->
            <div class="header">
                <h1>Social Media Scheduler</h1>
                <p>Plan and schedule your social media content in one place</p>
            </div>

            <div class="content-container">
                <!-- Create Post Form -->
                <div class="form-container">
                    <h2>Create Post</h2>
                    <div class="post-form">
                        <h3>Create New Post</h3>

                        <form id="postForm">
                            <!-- Title -->
                            <div class="form-group">
                                <label for="postTitle">Title</label>
                                <input
                                    type="text"
                                    id="postTitle"
                                    placeholder="Enter post title"
                                    class="input-field"
                                    required
                                />
                            </div>

                            <!-- Content -->
                            <div class="form-group">
                                <label for="postContent">Content</label>
                                <textarea
                                    id="postContent"
                                    placeholder="What's on your mind?"
                                    rows="4"
                                    class="input-field"
                                    required
                                ></textarea>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group">
                                <label for="postImage">Image (optional)</label>
                                <div class="image-upload-container">
                                    <div
                                        id="imagePreview"
                                        class="image-preview"
                                    ></div>
                                    <div class="upload-button-container">
                                        <label
                                            for="imageUpload"
                                            class="upload-button"
                                        >
                                            <i
                                                class="fas fa-cloud-upload-alt"
                                            ></i>
                                            Upload Image
                                        </label>
                                        <input
                                            type="file"
                                            id="imageUpload"
                                            accept="image/*"
                                            hidden
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Platform Selector -->
                            <div class="form-group">
                                <label>Platforms</label>
                                <div id="platforms" class="platform-selector">
                                    <button
                                        type="button"
                                        class="platform-button"
                                        data-platform="twitter"
                                    >
                                        <i class="fab fa-twitter"></i> Twitter/X
                                    </button>
                                    <button
                                        type="button"
                                        class="platform-button"
                                        data-platform="facebook"
                                    >
                                        <i class="fab fa-facebook-f"></i>
                                        Facebook
                                    </button>
                                    <button
                                        type="button"
                                        class="platform-button"
                                        data-platform="instagram"
                                    >
                                        <i class="fab fa-instagram"></i>
                                        Instagram
                                    </button>
                                    <button
                                        type="button"
                                        class="platform-button"
                                        data-platform="linkedin"
                                    >
                                        <i class="fab fa-linkedin-in"></i>
                                        LinkedIn
                                    </button>
                                </div>
                            </div>

                            <!-- Date and Time (separate inputs) -->
                            <div class="form-group">
                                <label>Schedule Date & Time</label>
                                <div class="date-time-container">
                                    <div class="date-input-container">
                                        <label
                                            for="scheduleDate"
                                            class="input-label"
                                            >Date</label
                                        >
                                        <input
                                            type="date"
                                            id="scheduleDate"
                                            class="input-field"
                                            required
                                        />
                                    </div>
                                    <div class="time-input-container">
                                        <label
                                            for="scheduleTime"
                                            class="input-label"
                                            >Time</label
                                        >
                                        <input
                                            type="time"
                                            id="scheduleTime"
                                            class="input-field"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="schedule-button">
                                Schedule Post
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Scheduled Posts -->
                <div class="posts-container">
                    <h2>Scheduled Posts</h2>
                    <div class="posts-list-container">
                        <div id="postsList" class="posts-list"></div>
                        <div id="emptyPostsMessage" class="empty-posts-message">
                            No posts scheduled. Create your first post!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
